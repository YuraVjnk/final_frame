{% extends "base.html" %}
{% block title %}
Список курсов
{% endblock %}

{% block menu %}
	{% include "inc-menu.html" %}
{% endblock %}
{% block body %}
    <div>
        <li>
        <a href="/create-student/">Создать студента</a>
        </li>
        <li>
        <a href="/student-list/">Список студентов</a>
        </li>
    </div>
    <br>
    <div>
        <h1>Добавление студентов на курс</h1>
<div>
    <form method="post">
        <select name="course_name" size="3">
            {%for item in courses%}
            <option value="{{item.name}}">{{item.name}}</option>
            {%endfor%}
        </select>
        <select name="student_name" size="3">
            {%for item in students%}
            <option value="{{item.name}}">{{item.name}}</option>
            {%endfor%}
        </select>
        <button type="submit">Записать</button>
    </form>
</div>
    </div>
{% endblock %}
